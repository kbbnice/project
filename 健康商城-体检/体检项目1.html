<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>体检项目</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        th {
            font-weight: normal;
            font-size: 13px;
        }

        body {
            font-size: 12px;
            background-color: #f4f4f4;

        }

        /* 公共样式 start */
        .margin10 {
            margin: 10px;
        }

        .bg-f4 {
            background-color: #f4f4f4;
        }

        .blue {
            color: #108DE9;
        }

        .point-hand {
            cursor: pointer;
        }

        .clear {
            content: ' ';
            display: block;
            clear: both;
        }
        
        /* 公共样式 end */


        /* 页面默认样式修改 start*/

        .btnArea {
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }

        .btn {
            font-size: 12px;
            padding: 5px 15px;

        }

        .btn-primary {
            background-color: #108ee9;
        }

        .btn-primary:focus {
            background-color: #108ee9;
            outline: none;
        }

        .showMore {
            display: inline-block;
            font-size: 12px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* 页面默认样式修改  end*/


        /* -----头部样式 start----- */
        header {
            padding-top: 10px;
            margin: 10px auto;
            border-radius: 10px;
            width: 98%;
            background-color: white;
        }

        header::after {
            content: '';
            display: block;
            clear: both;
        }

        .form-inline {
            width: 100%;
        }

        /* 表单元素通用 */
        .form-inline .form-group {
            display: flex;
            display: -webkit-flex;
            flex-flow: row;
        }

        .form-group label {
            width: 80px;
            font-weight: normal;
            line-height: 30px;
            white-space: nowrap;
        }

        .form-group .form-control {
            width: 100%;
            height: 30px;
            flex: 1 1 auto;
        }

        /* 修改input中placeholder样式 */
        .form-control::-webkit-input-placeholder {
            font-size: 12px;
        }

        .form-control::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            font-size: 12px;
        }

        .form-control:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            font-size: 12px;
        }

        .form-control:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            font-size: 12px;
        }

        .form-group select {
            width: 100%;
            height: 30px;
            flex: 1 1 auto;
            border-radius: 3px;
        }

        /* -----头部样式 end -----*/

        /* 表格样式 start */
        .content {
            width: 98%;
            margin: 0 auto;
            background-color: #fff;
            padding-bottom: 100px;
        }

        .content .top-btn {
            margin-left: 1%;
        }

        .content table {
            width: 98%;
            margin: 0 auto;
            text-align: center;
        }

        .content table th {
            text-align: center;
        }

        .content table tr:last-child {
            border-bottom: 1px solid #ddd
        }



        /* 表格样式 end */
    </style>
</head>

<body>
    <div id="orderPage">

        <header>
            <form action="">
                <div class="form-inline">
                    <!-- input -->
                    <div :class="['form-group', colItem.headCol] " v-for="item in inputItems">
                        <label :for="item.id" v-html="item.label + '：'"></label>
                        <input type="text" class="form-control" v-model="item.value" :placeholder="item.placeholder">
                    </div>

                    <!-- option -->
                    <div :class="['form-group', colItem.headCol] " v-for="item in optionItems">
                        <label v-html="item.label + '：'"></label>
                        <select name="" v-model="item.value" :id="item.id">
                            <option v-for="option in item.options" :value="option" v-html="option">
                            </option>
                        </select>
                    </div>

                </div>
            </form>

            <!-- 按钮 -->
            <div :class="['btnArea', colItem.headCol, 'center']">
                <button type="button" id="searchAllBtn" class="btn btn-primary" @click="searchAllItem">查询</button>
                <button type="button" id="clearAllBtn" class="btn btn-default" @click="clearAllItem">清空</button>
                <span class="showMore blue" @click="ifShowMore = !ifShowMore" onselectstart="return false">
                    <span v-show="ifShowMore">展开</span>
                    <span v-show="!ifShowMore">收起</span>
                </span>
            </div>
        </header>

        <!-- 表格部分 -->
        <div class="content">
            <button type="button" id="outputBtn" class="btn btn-primary margin10 top-btn">新增产品</button>
            <table class="table table-hover">
                <tr class="bg-f4">
                    <th v-for="item in tableTitles" v-html="item"></th>
                </tr>
                <tr v-for="item in tableData">
                    <td v-for="list in item.data" v-html="list"></td>
                    <td>
                        <span class="blue point-hand detail-btn">详情</span>
                        <span style="color:#EBEBEB;"> | </span>
                        <span class="blue point-hand confirm-btn">确认</span>
                    </td>
                </tr>
            </table>
        </div>


        <!-- 模板弹出部分 -->
        <!-- Modal -->
        <div class="modal fade" id="DetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">健康体检订单详情</h4>
                    </div>
                    <div class="modal-body">
                        xx
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">新增</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <script>
        // ----------------------------华丽丽的分割线---------------vue 部分---------------------
        let orderPage = new Vue({
            el: '#orderPage',
            data: {
                colItem: { // 
                    headCol: 'col-lg-2 col-md-3 col-sm-4 col-xs-6',
                },
                inputItems: [
                    {
                        label: '产品编号',
                        id: 'productNum',
                        placeholder: '请输入',
                        value: ''
                    },
                    {
                        label: '产品名称',
                        id: 'productName',
                        placeholder: '请输入',
                        value: ''
                    }
                ],
                optionItems: [  // 头部下拉框
                    {
                        label: '体检类型',
                        id: 'checkType',
                        options: [
                            '全部',
                            '检验',
                            '体检',
                            'PET-CT'
                        ],
                        value: '全部'
                    },
                    {
                        label: '所属机构',
                        id: 'subordinate',
                        options: [
                            '全部',
                            '机构1',
                            '机构2',
                            '机构3'
                        ],
                        value: '全部'
                    },
                    {
                        label: '产品状态',
                        id: 'productStatus',
                        options: [
                            '全部',
                            '上架中',
                            '下架中'
                        ],
                        value: '全部'
                    }
                ],
                ifShowMore: true,    // 展开收起
                tableTitles: [
                    '产品编号',
                    '产品名称',
                    '体检类型',
                    '产品价格 ',
                    '折扣模板',
                    '分账模板',
                    '所属机构',
                    '所属分类',
                    '销量',
                    '产品状态',
                    '创建时间',
                    '操  作'
                ],
                tableData: [
                    {
                        type: 'xx',
                        item: 'xx',
                        payment: 'xx',
                        account: 'xx',
                        patientName: 'xx',
                        ifGroup: 'xx',
                        confirmNum: 'xx',
                        creatTime: 'xx',
                        orderTime: 'xx'
                    },
                ],
            },
            methods: {
                searchAllItem() {
                    // 获取input数据：
                    let queryInput = {}
                    this.inputItems.forEach(element => {
                        queryInput[element.id] = element.value
                    })
                    this.optionItems.forEach(element => {
                        queryInput[element.id] = element.value
                    })

                    let queryInputData = JSON.stringify(queryInput)

                    // ajax请求
                    console.log('axios', axios)
                    axios.get('testitem.json', {
                        params: {
                            queryInputData
                        },
                    }).then((result) => {
                        console.log(result)


                    }).catch((error) => {
                        console.log(error)
                    })

                    // axios.post('我是url地址',{
                    //     '':'我是一只小毛驴~',
                    //     'params1':'我默认用json的形式发送参数，'+
                    //     '如果要用键值对的形式发送要把我用qs.stringify({})处理一下再传'
                    // }).then((result)=>{
                    //     console.log('我是一个回调函数，我会告诉你后台返回了什么，还有请求状态码等等信息')
                    // }).cath((err)=>{
                    //     console.log('肥肥是又可爱又美丽的小胖纸')
                    //     console.log('我是请求错误的回调函数')
                    //     console.log('朕走了~')
                    //     console.log('朕又来了~')
                    // })


                },
                clearAllItem() {

                    // 初始化头部
                    this.inputItems.forEach(element => {
                        element.value = ''
                    })
                    this.optionItems.forEach(element => {
                        element.value = '全部'
                    })
                }
            },

            // 初始化渲染表格
            created() {
                // console.log(this.tableData)
                axios({
                    method: 'get',
                    url: 'testitem.json'

                }).then((result) => {
                    console.log(result.data)
                    this.tableData = result.data
                    console.log(1)
                })

            },
        })

        // ----------------------------华丽丽的分割线---------------jQuery 部分------------------

        $(function () {



            // 模态框弹出
            $('body').on('click', '.detail-btn', function () {
                $('#DetailModal').modal('show')
                console.log(orderPage.tableData)
            })
        })




    </script>
</body>

</html>
