        * {
            padding: 0;
            margin: 0;
        }

        .clear {
            content: ' ';
            display: block;
            clear: both;
        }

        em,
        i {
            font-style: normal;
            font-weight: normal;
        }

        .kbb-w4-1 {
            width: 24.5%;
        }

        .kbb-w7-1 {
            width: 14.2857%;
        }

        .kbb-red {
            color: red;
            line-height: 34px;
            padding-right: 5px;
        }

        body {
            background-color: rgb(245, 245, 245);
        }

        header {
            width: 100%;
        }

        .head {
            background-color: #fff;
            width: 100%;
            height: 70px;
            padding-top: 20px;
            border-bottom: 1px solid rgb(189, 189, 189);
        }

        .head form {
            width: 100%;
        }

        .head form .form-group {
            display: flex;
            display: -webkit-flex;
            flex-flow: row;
            font-size: 12px;

        }

        .form-inline .form-control {
            width: 100%;
            font-size: 12px;
        }

        .head form .form-group label {
            font-weight: normal;
            width: 85px;
            white-space: nowrap;
            line-height: 34px;
        }

        .head form .form-group .form-control {
            flex: 1 1 auto;
            /* flex 布局左固定,右自适应 */
        }

        .head .btn-area {
            text-align: center;

        }

        .head .btn-area button {
            font-size: 12px;
        }

        .head .btn-area .ifshow {
            display: inline-block;
            width: 52px;
            text-align: center;
            color: blue;
        }

        .head .btn-area .ifshow p:first-child {
            display: none;
        }

        /* 如果要显示展开隐藏按钮请将下面三行代码隐藏 */
        .head .btn-area .ifshow p:last-child {
            display: none;
        }

        /* 隐藏结束 */
        @media screen and (max-width: 992px) {
            .head {
                height: 140px;
            }
        }

        @media screen and (max-width: 768px) {
            .head {
                height: 170px;
            }

            .head .btn-area button:first-child {
                margin-left: 72px;
            }

        /* 表格部分 */

            height: 50px;

        }

            position: relative;
            top: 8px;

        /* kbb switch 按钮 start */

        .kbb-form-switch {
            position: relative;
            width: 55px;
            height: 25px;
            border: 1px solid grey;
            border-radius: 25px;
            cursor: pointer;
        }

        .kbb-form-switch i {
            display: inline-block;
            width: 22px;
            height: 20px;
            margin: 1px 2px;
            background-color: grey;
            border-radius: 50%;
            position: absolute;
            left: 0;
            animation: moveOffSwitch 0.1s 1;
            -moz-animation: moveOffSwitch 0.1s 1;
            /* Firefox */
            -webkit-animation: moveOffSwitch 0.1s 1;
            /* Safari 和 Chrome */
            -o-animation: moveOffSwitch 0.1s 1;
            /* Opera */
        }

        .kbb-form-switch em {
            width: 30px;
            position: absolute;
            right: 3px;
            text-align: center;
            font-size: 12px;
            line-height: 25px;
            color: grey;
        }

        .kbb-form-switch {
            position: relative;
            top: 5px;
        }

        .kbb-form-onswitch {
            background-color: #87d068;
            border-color: #87d068;
        }

        .kbb-form-onswitch i {
            background-color: #fff;
            left: 27px;
            animation: moveOnSwitch 0.1s 1;
            -moz-animation: moveOnSwitch 0.1s 1;
            /* Firefox */
            -webkit-animation: moveOnSwitch 0.1s 1;
            /* Safari 和 Chrome */
            -o-animation: moveOnSwitch 0.1s 1;
            /* Opera */
        }

        .kbb-form-onswitch em {
            width: 30px;
            position: absolute;
            right: 22px;
            text-align: center;
            color: #fff;
        }

        @keyframes moveOnSwitch {
            0% {
                left: 0;
            }

            100% {
                left: 28px;
            }
        }

        @keyframes moveOffSwitch {
            0% {
                left: 28px;
            }

            100% {
                left: 0;
            }
        }

        /* kbb 按钮 end  */
    </style>

                var ifCommon = true;
                function isCommonDepart() {

                    // 开关 switch
                    $('body').on('click', '.kbb-form-switch', function () {
                        $(this).toggleClass('kbb-form-onswitch');
                        if ($(this).hasClass('kbb-form-onswitch')) {
                            $(this).find('em').html('是');
                            ifCommon = true;
                        } else {
                            $(this).find('em').html('否');
                            ifCommon = false;
                        }
                    })

                    // 读取时判断是否为常见科室:
                    if (ifCommon === true) {
                        $('.kbb-form-switch').addClass('.kbb-form-onswitch');
                    }

                    // 文字不可选中:
                    $('body').on('selectstart', '.kbb-form-switch', function () {
                        return false;
                    })
                }

                isCommonDepart();
            }

                var fileInput = document.getElementById('fileItem');

                var files = fileInput.files;

                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.addEventListener('loadend', function (e) {

                    // 渲染图片src:
                    document.getElementById('showImg').src = e.target.result;
                })
