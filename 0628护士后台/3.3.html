<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <title>孜然是荷兰烤猪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f4f4;
        }
        .blue-btn {
            color: #108de9;
            cursor: pointer;
        }

        .head {
            margin-top: 10px;
            background-color: #fff;
            height: 50px;
            padding-top: 10px;
            width: 98%;
            margin: 0 auto;
            border-radius: 10px;
        }

        .form-inline .form-group {
            display: flex;
            display: -webkit-flex;
            flex-flow: row;
        }

        .form-group label {
            font-weight: normal;
            font-size: 12px;
            width: 60px;
            line-height: 30px;
            white-space: nowrap;

        }

        .form-group .form-control {
            width: 100%;
            /* 宽度改变时，这句可让input自适应宽度而不错位 */
            height: 30px;
            flex: 1 1 auto;
        }

        .form-group select {
            width: 100%;
            /* 宽度改变时，这句可让input自适应宽度而不错位 */
            height: 30px;
            flex: 1 1 auto;
            border-radius: 4px;
            border-color: #ccc;

        }

        /* 按钮样式 */
        .btnArea {
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }

        .btn {
            font-size: 12px;
            padding: 5px 15px;
        }

        .btn-primary {
            background-color: #108ee9;

        }

        .showMore {
            display: inline-block;
            font-size: 12px;
            margin-left: 10px;
            color: blue;
            cursor: pointer;

        }

        /* 表格部分 */

        /* 新增科室 */
        .form-part {
            background-color: #fff;
            width: 98%;
            margin: 10px auto;
            border-radius: 10px;
        }

        .form-part .addMore {
            padding: 10px;

        }

        /* 新增模板页面 */
        
        .table {
            background-color: #fff;
            width: 99%;
            
            margin: 0 auto;
            text-align: center;
            font-size: 12px;
            color: #666666;
            
            border-color: rgba(235, 235, 235);
        }

        .table>tbody>tr>td {
            line-height: 27px;
        }
        .table tr:first-child {
            color: #333333;
            font-size: 13px;
        }
        .table tr:last-child {
            border-bottom: 1px solid rgba(235, 235, 235);
        }
        .table tr:first-child td {
            line-height: 39px;
        }

        .table .table-btns .btn {
            height: 20px;
            line-height: 20px;
            padding: 0 7px;
            margin: 0 7px;
        }
        
        /* 分页 */
        .page-part {
            text-align: center;
        }

        /* 弹出层 */
        .modal-dialog {
            margin-top: 130px;
            width: 50%;
        }
        .modal-content {
            border-radius: 5px;
            overflow: hidden;
        }
        .modal-header {
            background-color: #e4e4e4;
        }
        .modal-body {
            padding: 30px;
        }

        /* 尾巴很简单 */
        .footer {
            height: 54px;
            line-height: 54px;
            font-size: 14px;
            text-align: center;
            color: rgba(0, 0, 0, 0.45);
            border-top: 1px solid #e4e4e4;
        }

        /* 自适应部分 */
        @media screen and (max-width: 1200px) {
            .head {
                height: 50px;
            }

            .showMore {
                margin-left: 5px;
            }
            .modal-dialog {
                width: 60%;
            }
        }

        @media screen and (max-width: 992px) {
            .head {
                height: 90px;
            }
            .modal-dialog {
                width: 60%;
            }
        }

        @media screen and (max-width: 768px) {
            .head {
                height: 150px;
            }
            .modal-dialog {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="head">
            <form action="">
                <div class="form-inline">

                    <div class="form-group  col-lg-2 col-md-2 col-sm-4 col-xs-6">
                        <label for="modelNum">模板编号：</label>
                        <input id="modelNum" type="text" class="form-control" placeholder="请输入">
                    </div>
                    <div class="form-group  col-lg-2 col-md-2 col-sm-4 col-xs-6">
                        <label for="">模板名称：</label>
                        <input type="text" class="form-control" placeholder="请输入">
                    </div>
                    <div class="form-group  col-lg-2 col-md-2 col-sm-4 col-xs-6">
                        <label for="">分账模式：</label>
                        <select name="" id="">
                            <option value="">全部</option>
                            <option value="">11</option>
                            <option value="">22</option>
                            <option value="">33</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-md-4 col-sm-8 col-xs-6">
                        <label for="">创建时间：</label>
                        <input type="text" class="form-control" placeholder="请输入">
                    </div>

                    <div class="btnArea col-lg-2  col-md-2 col-sm-4 col-xs-12">
                        <button class="btn btn-primary">查询</button>
                        <button class="btn btn-default">重置</button>
                        <span class="showMore" onselectstart='return false'>
                            <span>展开</span>
                            <span class="hide">收起</span>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-part">
            <div class="addMore">
                <form class="form-inline">
                    <!-- 这个btn必须放在form里样式才正常- - 可恶的bootstrap， 该弃坑了 -->
                    <buttontype="button" id="addMoreBtn" class="btn btn-primary" data-toggle="modal"
                        data-target="#myModal">新增科室</buttontype="button">
                </form>
            </div>
            <table class="table">
                    <tr style="background-color: #f3f3f3">
                        <td class="col-lg-2">模板编号</td>
                        <td class="col-lg-2">模板名称</td>
                        <td class="col-lg-2">分账模式</td>
                        <td class="col-lg-2">关联次数</td>
                        <td class="col-lg-2">创建时间</td>
                        <td class="col-lg-2">操&nbsp;&nbsp;作</td>
                    </tr>
                    <tr>
                        <td>18200000001</td>
                        <td>第一医院</td>
                        <td>比例分账</td>
                        <td>22</td>
                        <td>2018-1-16 21:37:18</td>
                        <td class="table-btns">
                                <span id=" detailBtn" class="blue-btn" data-toggle="modal"
                                data-target="#showDetail">详情</span>

                                <span style="color:#EBEBEB;"> |</span>
                            <span id="editBtn" class="blue-btn">编辑</span>

                                <span style="color:#EBEBEB;"> |</span>
                            <span id="delBtn" class="blue-btn">删除</span>
                        </td>
                    </tr>
                    <tr>
                        <td>18200000001</td>
                        <td>第一医院</td>
                        <td>比例分账</td>
                        <td>22</td>
                        <td>2018-1-16 21:37:18</td>
                        <td class="table-btns">
                                <span id=" detailBtn" class="blue-btn" >详情</span>

                                <span style="color:#EBEBEB;"> |</span>
                            <span id="editBtn" class="blue-btn">编辑</span>

                                <span style="color:#EBEBEB;"> |</span>
                            <span id="delBtn" class="blue-btn">删除</span>
                        </td>
                    </tr>
                    
                </table>
                <div class="page-part">
                        <nav aria-label="Page navigation">
                                <ul class="pagination">
                                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li>
                                            <a href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                </ul>
                              </nav>
                </div>
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button typ1·e="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">新增模板</h4>
                    </div>
                    <div class="modal-body">
                        我是一堆内容

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
                copyright&nbsp;&copy;&nbsp;2019 福建智康云医疗科技有限公司                
        </div>

        <div class="modal fade" id="showDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

    <script>
        $(function () {

            // tabel 最小高度: 
            var $winH = $(window).height();
            $tableH = $winH - $('.head').height() - $('.footer').height() - 150;
            console.log($winH, $tableH);
            $('.form-part').css('minHeight', $tableH);
            

        })
    </script>
